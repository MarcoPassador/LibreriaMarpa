<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="En Libreria Marpa vas a poder encontrar un formulario de contacto¡Entra y rellenalo!">
    <meta name="keywords" content="Libros, Libro, Libreria, Autores, Libros recomendados, Nuevos lanzamientos, Ofertas, Contacto">
    <title>Libreria Marpa</title>
</head>
<body>
    <header class="header">
        <div class="header_banner">
           
            <img src="img/logo.png" alt="logo" class="header_banner_logo">
            <h1>Libreria Marpa</h1>
        </div>
        
        <nav class="header_nave">
            <ul class="header_nave_list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="todos.html">Todos</a></li>
                <li><a href="ofertas.html">Ofertas</a></li>
                <li><a href="locales.html">Locales</a></li>
                <li><a href="sobre.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainCon">
        <div class="container"><div class=" text-center mt-5 ">
            <h2>Contacto</h2>
        </div>
        <div class="row mainCon_form">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 formFondo formSomb">
                    <div class="card-body formFondo">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> 
                                                <label for="form_name">Nombre</label> 
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre" required="required" data-error="El nombre es requerido"> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Apellido</label>
                                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su apellido" required="required" data-error="El apellido es requerido">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email</label> 
                                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su Email" required="required" data-error="El Email es requerido">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> 
                                                <label for="form_need">Motivo de Contacto</label> 
                                                <select id="form_need" name="need" class="form-control" required="required" data-error="El motivo es requerido">
                                                    <option value="" selected disabled>Seleccione</option>
                                                    <option>Compra por mayor</option>
                                                    <option>Reembolso</option>
                                                    <option>Problema con el envio</option>
                                                    <option>Otro</option>
                                                </select> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Mensaje</label>
                                                <textarea id="form_message" name="message" class="form-control" placeholder="Ingrese el mensaje" rows="4" required="required" data-error="El mensaje es requerido"></textarea> 
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-2"> 
                                            <input type="submit" class="btn btn-success btn-send pt-2 btn-block btncon" value="Enviar" data-toggle="modal" data-target="#exampleModal">
                                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <h5 class="modal-title" id="exampleModalLabel">Atención</h5>
                                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                      </button>
                                                    </div>
                                                    <div class="modal-body">
                                                      <p>Asegurese de que los datos ingresados sean correctos</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                      <button type="button" class="btn btn-primary btncon">Enviar</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div> 
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="foot_cont">
            <p>Copyright ©</p>
        </div>
        <div class="foot_mid">
            <p>Contactanos</p>
        </div>
        <div class="icons">
            <ul>
                <li class="twitter"><a href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></li>
                <li class="instagram"><a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
                <li class="whatsapp"><a href="#"><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
